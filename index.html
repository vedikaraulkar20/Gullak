<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gullak - Digital Micro-Savings</title>
    <style>
        :root {
            --primary: #2e7d32;
            --secondary: #ffd700;
            --bg: #f0f2f5;
        }
        body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        
        /* Main Container */
        .app-shell { background: white; width: 375px; height: 667px; border-radius: 40px; box-shadow: 0 30px 60px rgba(0,0,0,0.12); display: flex; flex-direction: column; overflow: hidden; border: 8px solid #1a1a1a; }
        
        /* Language Selector */
        .lang-nav { display: flex; justify-content: space-around; padding: 15px; background: #1a1a1a; }
        .lang-nav button { background: transparent; border: 1px solid #444; color: #aaa; padding: 5px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; transition: 0.3s; }
        .lang-nav button.active { border-color: var(--secondary); color: var(--secondary); }

        /* Header Card */
        .top-card { background: linear-gradient(135deg, var(--secondary) 0%, #fbc02d 100%); padding: 30px 20px; text-align: center; color: #1b5e20; }
        .top-card h1 { margin: 0; font-size: 32px; font-weight: 800; text-transform: uppercase; }
        
        /* Savings Display */
        .content { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .icon-wrapper { font-size: 80px; margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        
        .balance-label { color: #888; font-weight: 600; font-size: 14px; margin-bottom: 5px; }
        .balance-val { font-size: 56px; font-weight: 900; color: var(--primary); margin: 0; }
        
        /* Action Button */
        .invest-btn { background: var(--primary); color: white; border: none; width: 90%; padding: 22px; border-radius: 24px; font-size: 20px; font-weight: 700; cursor: pointer; transition: 0.2s; box-shadow: 0 10px 20px rgba(46, 125, 50, 0.2); margin-top: 40px; }
        .invest-btn:active { transform: scale(0.96); box-shadow: 0 4px 8px rgba(46, 125, 50, 0.2); }

        /* Footer/Trust */
        .footer { background: #fdfdfd; padding: 25px; text-align: center; border-top: 1px solid #eee; }
        .verified { display: flex; align-items: center; justify-content: center; gap: 5px; color: #f57f17; font-size: 13px; font-weight: 700; margin-bottom: 10px; }
        .tip-box { font-size: 13px; color: #666; background: #fffde7; padding: 10px; border-radius: 12px; }
    </style>
</head>
<body>
    <div class="app-shell">
        <nav class="lang-nav">
            <button onclick="changeLanguage('en')" id="en-btn" class="active">English</button>
            <button onclick="changeLanguage('hi')" id="hi-btn">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
            <button onclick="changeLanguage('mr')" id="mr-btn">‡§Æ‡§∞‡§æ‡§†‡•Ä</button>
        </nav>

        <header class="top-card">
            <h1 id="title">GULLAK</h1>
            <span id="tagline" style="font-weight: 600;">Your Smart Digital Savings</span>
        </header>

        <main class="content">
            <div class="icon-wrapper">üè∫</div>
            <p id="label" class="balance-label">Total Amount Saved</p>
            <h2 class="balance-val">‚Çπ<span id="balance">0</span></h2>
            <button id="main-btn" class="invest-btn" onclick="invest()">Invest ‚Çπ10 Now</button>
        </main>

        <footer class="footer">
            <div id="trust" class="verified">üõ°Ô∏è 100% Secure & SEBI Verified</div>
            <div id="tip" class="tip-box">"A penny saved is a penny earned."</div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
